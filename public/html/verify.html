<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify</title>
    <link rel="stylesheet" href="/public/css/signup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      body {
        background-image: url(/public/images/best_sellers_Mobile.jpg);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- main container -->
    <div class="main">
      <!-- left side -->
      <div class="left"></div>
      <!-- right side -->
      <div class="wrapper right">
        <!-- header -->
        <h1 class="get">Verify</h1>
        <h1 class="start">your account</h1>
        <!-- card -->
        <div class="card">
          <!-- form -->
          <form action="" id="otpForm">
            <div class="verify-mess">
              <p class="otp">
                Your one-time password have send to your email, please enter
                your <strong>OTP</strong>
              </p>
            </div>
            <!-- OTP input -->
              <div id="inputs" class="inputs otp">
                <input
                  class="input"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  required
                />
                <input
                  class="input"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  required
                />
                <input
                  class="input"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  required
                />
                <input
                  class="input"
                  type="text"
                  inputmode="numeric"
                  maxlength="1"
                  required
                />
              </div>            
            <!-- submit button -->
            <div class="btn-holder">
              <button type="submit" class="signup">Verify</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const inputs = document.getElementById("inputs");
const form = document.getElementById("otpForm");

// Handle input focus movement
inputs.addEventListener("input", function (e) {
  const target = e.target;
  const val = target.value;

  if (isNaN(val)) {
    target.value = "";
    return;
  }

  if (val != "") {
    const next = target.nextElementSibling;
    if (next) {
      next.focus();
    }
  }
});

// Handle backspace or delete key
inputs.addEventListener("keyup", function (e) {
  const target = e.target;
  const key = e.key.toLowerCase();

  if (key === "backspace" || key === "delete") {
    target.value = "";
    const prev = target.previousElementSibling;
    if (prev) {
      prev.focus();
    }
  }
});

// Validate OTP on form submission
form.addEventListener("submit", function (e) {
  const inputFields = inputs.querySelectorAll(".input");
  let allFilled = true;

  inputFields.forEach((input) => {
    if (!input.value.trim()) {
      allFilled = false;
    }
  });

  if (!allFilled) {
    e.preventDefault();
    alert("Please fill all OTP fields before submitting.");
  }
});

    </script>
  </body>
</html>
