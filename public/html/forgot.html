<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/public/css/signup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
  </head>
  <style>
    body {
      background-image: url(/public/images/Eiffel-Tower-ROSANTICA_106_dettaglio@2x.jpg) !important;
      overflow: hidden;
    }
  </style>
  <body>
    <!-- main container -->
    <div class="main">
        <!-- left side -->
      <div class="left"></div>
      <!-- right side -->
      <div class="wrapper right">
        <!-- header -->
        <h1 class="get">Forgot</h1>
        <h1 class="start">password</h1>
        <!-- card -->
        <div class="card">
          <!-- form -->
          <form action="">
            <!-- username -->
            <label for="text" class="text-label">username</label>
            <div class="input-holder">
              <input
                type="text"
                id="text-input"
                name="username"
                placeholder="Enter your username"
                class="input-field"
              />
            </div>
            <!-- email or password -->
            <label for="text" class="text-label">email or phone</label>
            <div class="input-holder">
              <input
                type="text"
                id="text-input"
                style="margin-bottom: 1em"
                name="emailorphone"
                placeholder="Enter a email or phone"
                class="input-field"
              />
            </div>
            <!-- message -->
            <p class="otp">
              we will sent an OTP to your email/phone number to confirm
            </p>
            <!-- submit button -->
            <div class="btn-holder" style="margin-bottom: 1.5em">
              <button type="submit" class="signup">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
